<!DOCTYPE html>
<hmtl lang="en" data-theme="cupcake">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Stylesheet from highlightjs.org tokyo night dark-->
        <link rel="stylesheet" href="../styles/tokyo-night-dark.css"/>
        <link rel="stylesheet" href="../index.css"/>
        <script src="function-types.ts" defer type="module"></script>
        <title>Function Types</title>
    </head>
    <body>
        <h1 class="text-2xl bg-primary-content p-4 text-center text-primary">Function Types</h1>
        <main class="flex flex-col justify-center items-center h-screen m-4">
            <div class="w-full justify-center items-center rounded-lg p-4 bg-slate-700">
                <h3 id="cardTitle" class="font-bold text-primary"></h3>
                <p id="cardExplanation" class="text-primary"></p>
                <div id="carousel" class="flex justify-between items-center my-8">
                    <button id="prevButton" class="btn btn-circle bg-primary border-none">prev</button>
                    <div id="codeDiv" class="bg-primary-content rounded-lg px-8 mx-8 text-slate-300">
                        <pre>
                            <code id="cardCode" class="text-wrap"></code>
                        </pre>
                    </div>
                    <button id="nextButton" class="btn btn-circle bg-primary border-none">next</button>
                </div>
            </div>
        </main>
    </body>
    </hmtl>
