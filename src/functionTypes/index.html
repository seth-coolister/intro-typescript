<!DOCTYPE html>
<hmtl lang="en" data-theme="cupcake">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Stylesheet from highlightjs.org tokyo night dark-->
        <link rel="stylesheet" href="../styles/tokyo-night-dark.css"/>
        <link rel="stylesheet" href="../index.css"/>
        <script src="function-types.ts" defer type="module"></script>
        <title>Function Types</title>
    </head>
    <body>
        <h1 class="text-2xl bg-primary-content p-4 text-center text-primary">Function Types</h1>
        <main class="flex flex-col justify-center items-center h-screen m-2">
            <div class="flex w-full justify-center items-center border p-8">
                <button id="prevButton" class="btn btn-circle">&lt;</button>
                <div>
                    <h3 id="cardTitle" class="font-bold text-primary"></h3>
                    <p id="cardExplanation" class="text-primary"></p>
                    <div id="codeDiv" class="bg-primary-content rounded-lg text-slate-300">
                        <pre>
                            <code id="cardCode" class="text-wrap"></code>
                        </pre>
                    </div>
                </div>
                <button id="nextButton" class="btn btn-circle">&gt;</button>
            </div>
        </main>
    </body>
    </hmtl>
