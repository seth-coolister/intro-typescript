<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheet from highlightjs.org tokyo night dark-->
    <link rel="stylesheet" href="styles/tokyo-night-dark.css" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.ts" defer type="module"></script>
    <title>Introduction to TypeScript</title>
  </head>
  <body class="flex-col h-screen overflow-hidden">
    <header>
      <h1 class="text-2xl bg-primary-content p-4 text-center text-primary">Seth's TypeScript Types</h1>

    <main class="flex h-full">
      <nav class="bg-primary-content min-w-40 p-2">

          <li><button class="btn btn-sm w-32 mb-2" id="specialTypesButton">Special Types</button></li>
          <li><a class="btn btn-sm w-32 mb-2" href="/functionTypes/index.html">Function Types</a></li>
          <li><a class="btn btn-sm w-32 mb-2" href="/interfaces/index.html">Interfaces</a></li>

        </ul>
      </nav>
      <div class="p-2 bg-primary w-full">
          <h3 id="cardTitle" class="text-2xl font-bold mb-2"></h3>
        <pre><p id="cardExplanation" class="mb-2"></p></pre>
        <pre><div id="cardCode" class="bg-primary-content rounded-lg max-w-screen-xl p-4 text-slate-300"></div><code id="codeDiv" class="text-wrap"></code></pre></div>
      </div>
    </main>
    <footer class="bg-primary-content fixed bottom-0 w-full p-2 text-center text-primary">
      &copy;2024 Seth Callister Designs
    </footer>
